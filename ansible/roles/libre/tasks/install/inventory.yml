---
- name: "install_inventory : Create inventory directory {{ r_libre_dir_conf }}/inventory"
  file:
    state: directory
    path: "{{ r_libre_dir_conf }}/inventory"
    mode: 0775
    owner: "{{ r_libre_user }}"
    group: "{{ r_libre_group }}"
    recurse: yes
- name: "install_inventory : Get {{ r_libre_dir_conf }}/inventory/local.yml inventory file details"
  stat:
    path: "{{ r_libre_dir_conf }}/inventory/local.yml"
  register: r_libre_inventory_local_details
- name: "install_inventory : Generate inventory {{ r_libre_dir_conf }}/inventory/local.yml"
  template:
    src: ../templates/inventory-local.j2
    dest: "{{ r_libre_dir_conf }}/inventory/local.yml"
    remote_src: yes
    mode: 0664
    owner: "{{ r_libre_user }}"
    group: "{{ r_libre_group }}"
  when: r_libre_inventory_local_details.stat.exists != true
- name: "install_inventory : Reload {{ r_libre_dir_conf }}/inventory/local.yml inventory file details"
  stat:
    path: "{{ r_libre_dir_conf }}/inventory/local.yml"
  register: r_libre_inventory_local_details
  when: r_libre_inventory_local_details.stat.exists != true
- name: "install_inventory : Get {{ r_libre_dir_conf }}/inventory/instructor.yml inventory file details"
  stat:
    path: "{{ r_libre_dir_conf }}/inventory/instructor.yml"
