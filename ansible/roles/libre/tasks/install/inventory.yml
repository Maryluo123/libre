  when: r_libre_inventory_instructor_details.stat.exists != true
- name: "install_inventory : Reload {{ r_libre_dir_conf }}/inventory/instructor.yml inventory file details"
  stat:
    path: "{{ r_libre_dir_conf }}/inventory/instructor.yml"
  register: r_libre_inventory_instructor_details
  when: r_libre_inventory_instructor_details.stat.exists != true
- name: "install_inventory : Get {{ r_libre_dir_conf }}/inventory/students.yml inventory file details"
